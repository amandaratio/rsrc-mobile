<ion-header>

  <ion-navbar>
    <ion-title>Organization Registration Form</ion-title>
  </ion-navbar>

</ion-header>
 

<ion-content>
  <form (submit)="login()">
    <ion-list>
      <ion-item> 
        <ion-label color='primary'>Name of the Organization</ion-label>
        <ion-input type="text" name="OrgName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color='primary'>Tax Id </ion-label>
        <ion-input type="text" name="taxId"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color='primary'>Street address </ion-label>
        <ion-input type="text" name="orgAddress"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color='primary'>City </ion-label>
        <ion-input type="text" name="orgCity"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color='primary'>State </ion-label>
        <ion-input type="text" name="orgState"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color='primary'>Zip code </ion-label>
        <ion-input type="text" name="orgzip"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color='primary'>Phone # </ion-label>
        <ion-input type="text" name="phnumb"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color='primary'>{{ 'EMAIL' | translate }}</ion-label>
        <ion-input type="email" name="email"></ion-input>
      </ion-item>

        <ion-item>
        <ion-label color='primary'>{{ 'PASSWORD' | translate }}</ion-label>
        <ion-input type="password" name="password"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block>Sign Up</button>
      </div>

    </ion-list>
  </form>
</ion-content>
