<ion-content scroll="false">
  <div class="splash-bg"></div>
  <div class="splash-info">
    <div class="splash-logo"></div>
    <div class="splash-intro">
      {{ 'Sign in as a charity or non-profit or continue as a guest.' | translate }}
    </div>
  </div>
  <div padding>
    <button ion-button block (click)="login()">{{ 'Login with LinkedIn' | translate }}</button>
    <button ion-button block (click)="guest()" class="login">{{ 'Guest' | translate }}</button>
  </div>
</ion-content>
